<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forum</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <script defer src="js/app.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <ul class="right">
        <li>
          <form id="loginForm" class="row">
            <div class="input-field col">
              <input id="email" type="text" class="navbar-input" placeholder="Email">
            </div>
            <div class="input-field col">
              <input id="password" type="password" class="navbar-input" placeholder="Password">
            </div>
            <div class="col">
              <button type="submit" class="btn waves-effect waves-light">Login</button>
            </div>
            <div class="col">
              <a href="register.html" class="btn waves-effect waves-light">Register</a>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="topicForm"></div>
    <div id="topics"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
</body>
</html>
